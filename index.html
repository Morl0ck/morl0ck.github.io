<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morl0ck's GitHub Repositories</title>
    <link rel="stylesheet" href="game-pad.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 40px;
        }
        
        .repo-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: #58a6ff;
        }
        
        .repo-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .repo-title a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .repo-title a:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #8b949e;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .star-icon {
            color: #f1e05a;
        }
        
        .fork-icon {
            color: #8b949e;
        }
        
        .language {
            display: inline-block;
            padding: 2px 8px;
            background: #21262d;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        .archived {
            opacity: 0.6;
        }
        
        .archived .repo-title::after {
            content: " [ARCHIVED]";
            color: #f85149;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morl0ck's GitHub Repositories</h1>

        function renderRepositories() {
            const container = document.getElementById('repositories');
            
            repositories.forEach(repo => {
                const repoCard = document.createElement('div');
                repoCard.className = `repo-card ${repo.archived ? 'archived' : ''}`;
                
                repoCard.innerHTML = `
                    <div class="repo-title">
                        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">
                            ${repo.name}
                        </a>
                    </div>
                    ${repo.description ? `<div class="repo-description">${repo.description}</div>` : ''}
                    <div class="repo-stats">
                        <div class="stat">
                            <span class="star-icon">★</span>
                            <span>${repo.stargazers_count}</span>
                        </div>
                        <div class="stat">
                            <span class="fork-icon">⑂</span>
                            <span>${repo.forks_count}</span>
                        </div>
                    </div>
                    ${repo.language ? `<div class="language">${repo.language}</div>` : ''}
                `;
                
                container.appendChild(repoCard);
            });
        }

        // Render repositories when page loads
        document.addEventListener('DOMContentLoaded', renderRepositories);
    </script>
</body>
</html>
